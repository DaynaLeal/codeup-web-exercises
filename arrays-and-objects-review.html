    //below is the for loop version
    function filterNumbers(inputArray){
        var numberBucket = [];

        for(var i = 0; i < inputArray.length; i++){
            // console.log(inputArray[i]); //to show that we are looping through all elements
            if(typeof inputArray[i] === "number"){
                numberBucket.push(inputArray[i]);
            }
        }

        return numberBucket;
    }
