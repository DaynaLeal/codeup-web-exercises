    //1. write a function called filterNumbers(inputArray)
    //2. since we are returning an array, we need an empty "Bucket" to store numbers
    //3. we need to loop to check each individual item (for each or for loop)
    //4. we need to check type of date in array (typeof item === "number")
    //5. if it is a number, we need to store/push it into our empty bucket
    //6. sort our new bucket array
    //7. return sorted array

    function filterNumbers(inputArray){
        var numberBucket = [];

        inputArray.forEach(function(item){ //for each item in the list, usually you would use singular of the input but we are using 'inputArray' so chose item
            if(typeof item === "number"){
                numberBucket.push(item);
            }
        });
       return numberBucket.sort(function (a, b) {
           return a - b; //apparently this is how you sort numbers
       });
    }
