<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register with Veridian Dynamics</h1>
<form action="https://hookb.in/r12B9JgMyVuQnP1o2jkB" method="POST">

    <label for="email">Email</label>
    <input type="email" id="email" name="email-input" placeholder="enter your email">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password-input" placeholder="create a password">

    <h3>Bio:</h3>
    <textarea id="bio" name="bio-input" placeholder="Tell us about yourself!" cols="30" rows="15"></textarea>

    <h3>How did you hear about us?</h3>

    <input type="radio" id="billboard-ad" value="billboard" name="ad-type-billboard">
    <label for="billboard-ad" checked>Billboard</label>
    <br>
    <input type="radio" id="radio-ad" value="radio-ad" name="ad-type-radio">
    <label for="radio-ad">Radio Advertisement</label>
    <br>
    <input type="radio" id="internet-ad" value="internet" name="ad-type-internet">
    <label for="internet-ad">Internet Advertisement</label>
    <br>
    <input type="radio" id="other-ad" value="other" name="ad-type-other">
    <label for="other-ad">Other</label>

    <h3>What web browser are you using?</h3>
    <select name="browser" id="browser-type">
        <option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
        <option value="firefox">Firefox</option>
        <option value="opera">Opera</option>
    </select>
    <br>
    <p>
        <button type="submit">Register</button>
    </p>
</form>

</body>
</html>
